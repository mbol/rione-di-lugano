<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Simple modal styles */
      #login-modal {
        display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.6); justify-content: center; align-items: center;
      }
      #login-modal .modal-content {
        background: #23272b; padding: 2em; border-radius: 10px; min-width: 300px; color: #fff;
        box-shadow: 0 2px 16px rgba(0,0,0,0.2);
      }
      #login-modal input { width: 100%; margin-bottom: 1em; padding: 0.7em; border-radius: 6px; border: 1px solid #2563eb; background: #181a1b; color: #f3f3f3; }
      #login-modal button { padding: 0.7em 2em; background: #2563eb; color: #fff; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; }
      #login-modal .close-btn { background: #f87171; float: right; margin-left: 1em; }
      #login-error { color: #f87171; margin-top: 0.5em; }
      .admin-btn {
        background: #22c55e;
        border-radius: 8px;
        font-size: 1.3em;           /* Increased font size */
        padding: 1.3em 2.5em;       /* Increased padding */
        box-shadow: 0 2px 8px rgba(34,197,94,0.15);
        transition: background 0.2s, transform 0.2s;
        border: none;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 0.03em;
        margin-bottom: 0.5em;
        display: block;
        min-width: 200px;           /* Increased min width */
        margin-left: 0;
      }
      .admin-btn:hover {
        background: #16a34a;
        transform: translateY(-2px) scale(1.04);
      }
      #admin-btns {
        position: static !important;
        margin-bottom: 1em;
        flex-direction: row;
        gap: 1em;
        justify-content: flex-end;
        align-items: center;
        display: flex;
      }
      @media (max-width: 600px) {
        #admin-btns {
          flex-direction: column;
          align-items: stretch;
          gap: 0.5em;
        }
        .admin-btn {
          min-width: 120px;
          font-size: 1em;
          padding: 0.7em 1.2em;
        }
      }
      .register-btn {
        display: inline-block;
        margin-top: 1em;
        padding: 1em 2em;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        font-weight: bold;
      }
      .register-btn:hover {
        background: #1d4ed8;
      }
    </style>
</head>
<body>
    <header>
        <h1>Istituto</h1>
        <p>Corso primo semestre 2026.</p>
        <a href="inscription.html" class="register-btn">Iscriversi</a>
    </header>
    
    <main>
        <section id="class-schedule">
            <h2>Calendario delle lezioni</h2>
            <ul class="schedule-list">
                <li>
                    <span class="date">Lunedì, 2 febbraio 2026</span>
                    <span class="time">19:00</span>
                    <span class="teacher">?</span>
                </li>
                <li>
                    <span class="date">Mercoledì, 11 febbraio 2026</span>
                    <span class="time">19:00</span>
                    <span class="teacher">?</span>
                </li>
                <!-- Aggiungi altre lezioni qui -->
            </ul>
        </section>
    </main>
    
    <footer>
        <div id="admin-btns" style="display: flex; flex-direction: row; gap: 1em; justify-content: flex-end; align-items: center; margin-bottom: 1em; margin-right: 6em;">
            <button id="login-btn" class="admin-btn">Login</button>
            <button id="iscritti-btn" class="admin-btn" style="display:none;">Elenco Iscritti</button>
            <button id="logout-btn" class="admin-btn" style="display:none;background:#f87171;">Logout</button>
        </div>
        <p>&copy; 2026 Rione di Lugano. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal">
      <div class="modal-content">
        <button class="close-btn" id="close-login-modal">&times;</button>
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required style="width:100%; box-sizing:border-box;">
          <div style="position:relative;">
            <input type="password" id="login-password" placeholder="Password" required style="width:100%; box-sizing:border-box; padding-right:2.2em; margin-bottom:0;">
            <span id="toggle-password" style="position:absolute; right:0.7em; top:50%; transform:translateY(-50%); cursor:pointer; color:#60a5fa; font-size:1.2em; user-select:none;" title="Mostra/Nascondi password">&#128065;</span>
          </div>
          <button type="submit" style="margin-top:1em;">Login</button>
        </form>
        <div id="login-error"></div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script>
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      const loginBtn = document.getElementById('login-btn');
      const iscrittiBtn = document.getElementById('iscritti-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const loginModal = document.getElementById('login-modal');
      const closeLoginModal = document.getElementById('close-login-modal');
      const loginForm = document.getElementById('login-form');
      const loginError = document.getElementById('login-error');

      // Show login modal
      loginBtn.onclick = () => {
        loginModal.style.display = 'flex';
        loginError.textContent = '';
      };
      closeLoginModal.onclick = () => {
        loginModal.style.display = 'none';
      };
      window.onclick = (e) => {
        if (e.target === loginModal) loginModal.style.display = 'none';
      };

      // Login logic
      loginForm.onsubmit = function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            loginModal.style.display = 'none';
            loginForm.reset();
          })
          .catch(err => {
            loginError.textContent = err.message;
          });
      };

      // Logout logic
      logoutBtn.onclick = function() {
        auth.signOut();
      };

      // Auth state
      auth.onAuthStateChanged(user => {
        if (user) {
          loginBtn.style.display = 'none';
          iscrittiBtn.style.display = '';
          logoutBtn.style.display = '';
        } else {
          loginBtn.style.display = '';
          iscrittiBtn.style.display = 'none';
          logoutBtn.style.display = 'none';
        }
      });

      // Go to students.html (was iscritti.html)
      iscrittiBtn.onclick = function() {
        window.location.href = 'students.html';
      };

      // Password show/hide logic
      const togglePassword = document.getElementById('toggle-password');
      const loginPassword = document.getElementById('login-password');
      togglePassword.onclick = function() {
        if (loginPassword.type === "password") {
          loginPassword.type = "text";
          togglePassword.style.color = "#22c55e";
        } else {
          loginPassword.type = "password";
          togglePassword.style.color = "#60a5fa";
        }
      };
    </script>
    <script src="script.js"></script>
</body>
</html>
