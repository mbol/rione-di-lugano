<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestione Lezioni</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            max-width: 500px;
            margin: 2em auto;
            background: #23272b;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
        }
        label {
            display: block;
            margin-top: 1em;
            color: #60a5fa;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.3em;
            border-radius: 6px;
            border: 1px solid #2563eb;
            background: #181a1b;
            color: #f3f3f3;
            font-size: 1em;
        }
        button {
            margin-top: 1.5em;
            padding: 1em 2em;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1d4ed8;
        }
        .lesson-preview {
            margin-top: 2em;
            background: #181a1b;
            padding: 1em;
            border-radius: 8px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestione Lezioni (Admin)</h1>
    </header>
    <main>
        <form id="lesson-form">
            <label for="date">Data</label>
            <input type="date" id="date" name="date" required>

            <label for="teacher">Insegnante</label>
            <select id="teacher" name="teacher" required>
                <option value="">Seleziona insegnante</option>
                <option value="Elisa Galloni">Elisa Galloni</option>
                <option value="Matteo Giovita">Matteo Giovita</option>
                <option value="Mat Fisher">Mat Fisher</option>
                <option value="Matteo Bolognesi">Matteo Bolognesi</option>
                <!-- Aggiungi altri docenti qui -->
            </select>

            <label for="time">Ora</label>
            <input type="time" id="time" name="time" required value="19:00">

            <label for="comment">Descrizione/Commento</label>
            <textarea id="comment" name="comment" rows="3" placeholder="Aggiungi una descrizione..."></textarea>

            <button type="submit">Aggiungi lezione</button>
        </form>

        <div class="lesson-preview" id="lesson-preview" style="display:none;">
            <h3>Anteprima lezione:</h3>
            <p id="preview-content"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Rione di Lugano. All rights reserved.</p>
    </footer>
    <script>
        const form = document.getElementById('lesson-form');
        const preview = document.getElementById('lesson-preview');
        const previewContent = document.getElementById('preview-content');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const date = form.date.value;
            const teacher = form.teacher.value;
            const time = form.time.value;
            const comment = form.comment.value;

            // Simple preview
            previewContent.innerHTML = `
                <strong>Data:</strong> ${date}<br>
                <strong>Ora:</strong> ${time}<br>
                <strong>Docente:</strong> ${teacher}<br>
                <strong>Descrizione:</strong> ${comment ? comment : '-'}
            `;
            preview.style.display = 'block';
        });
    </script>
</body>
</html>
